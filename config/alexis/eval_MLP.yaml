experiment:
  name: AP_MLP_alexis_002_eval
  description: v2 shorter prediction horizon, longer training, deeper network
  tracking_uri: http://localhost:5000

data:
  root: data_processing/data/lotka_volterra_trajectories
  test_subdir: test
  input_length: 100
  target_length: 10
  decimation: 10

model:
  checkpoint_path: artifacts/mlp/a_6/checkpoints/last.ckpt
  class: models.MLP.WindowMLP
  params:
    state_dim: 2
    input_len: 100
    target_len: 10
    hidden_sizes: [256, 512, 256]
    lr: 1e-5

evaluation:
  max_test_samples: null  # Use all test samples
  autoregressive: true    # Iteratively use predictions
  autoregressive_steps: 5  # Number of steps to roll out
  metrics:
    - mse
    - mae

output:
  save_metrics: true
  metrics_path: artifacts/eval_results.json
  plot_dir: plots/eval_results
  plot_show: false
