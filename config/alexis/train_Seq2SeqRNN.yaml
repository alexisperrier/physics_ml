experiment:
  name: AP_Seq2SeqRNN_001
  description: Encoder-Decoder RNN for Lotka-Volterra trajectory forecasting
  tracking_uri: http://localhost:5000
  run_subdir: seq2seqrnn/a_1

data:
  root: data_processing/data/lotka_volterra_trajectories
  train_val_subdir: train_val
  test_subdir: test
  input_length: 20    # 20 timesteps of context at 100Hz = 0.2s
  target_length: 50    # 50 timesteps forecast at 100Hz = 0.5s
  step: 10             # Stride for sliding windows
  decimation: 10       # Downsample from 1000Hz to 100Hz
  val_ratio: 0.2
  seed: 42
  dataset:
    class: data_processing.datasets.TrajectoryWindowDataset
    params:
      input_length: 20
      target_length: 50
      step: 10

model:
  class: models.Seq2SeqRNN.EncoderDecoderRNN
  params:
    state_dim: 2
    input_length: 20
    target_length: 50
    hidden_dim: 64
    num_layers: 3
    lr: 1e-4
    num_autoregressive_steps: 2      # Train on 2 autoregressive steps to match eval
    teacher_forcing_ratio: 0.5       # Use ground truth 50% of the time for robustness

training:
  batch_size: 128
  max_epochs: 40
  num_workers: 2
  shuffle: true
