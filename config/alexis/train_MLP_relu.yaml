experiment:
  name: AP_MLP_alexis_relu_baseline
  description: v2 with ReLU activation (baseline for comparison)
  tracking_uri: http://localhost:5000
  run_subdir: n/a_1

data:
  root: data_processing/data/lotka_volterra_trajectories
  train_val_subdir: train_val
  test_subdir: test
  input_length: 50    # 50 timesteps of context at 100Hz = 0.5s
  target_length: 10   # 10 timesteps forecast at 100Hz = 0.1s
  step: 5             # Stride for sliding windows (5 = moderate overlap)
  decimation: 10      # Downsample from 1000Hz to 100Hz
  val_ratio: 0.3
  seed: 808
  dataset:
    class: data_processing.datasets.TrajectoryWindowDataset
    params:
      input_length: 50
      target_length: 10
      step: 5

model:
  class: models.MLP.WindowMLP
  params:
    state_dim: 2
    input_len: 50
    target_len: 10
    hidden_sizes: [128, 256, 128]
    lr: 1e-5
    activation: relu  # Sharp, sparse activation (baseline)

training:
  batch_size: 128
  max_epochs: 50
  num_workers: 2
  shuffle: true
